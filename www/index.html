<!DOCTYPE html>
<html data-bs-theme="dark" lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="./css/custom.css">
  <title>Pass saver</title>
</head>

<body>
  <main class="container">
    <div class="d-flex text-center w-75 my-auto mx-auto mt-3">
      <h1 class="mx-auto my-auto title-text">PASS SAVER</h1>
    </div>
    <hr />
    <div class="d-flex">
      <div class="btn-group my-4 w-25" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
          Add Category
        </button>
        <button id="addSiteButton" type="button" class="btn btn-outline-secondary">
          Add Site
        </button>
      </div>

    </div>
    <div class="row">
      <div class="col">
        <h4>Categories</h4>
        <nav class="border rounded">
          <ul class="nav nav-pills nav-fill flex-column"></ul>
        </nav>
      </div>
      <div class="col-10">
        <table class="table">
          <thead>
            <tr>
              <th scope="col" class="table-header">ID</th>
              <th scope="col" class="table-header">Site</th>
              <th scope="col" class="table-header">User</th>
              <th scope="col" class="table-header">Created At</th>
              <th scope="col" class="table-header">Actions</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
      aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">Create Category</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="user" class="form-label">Name:</label>
              <input type="text" class="form-control" id="categoryName">
            </div>
            <label for="iconSelect" class="form-label">Choose an Option</label>
            <div class="dropdown">
              <button class="btn btn-primary dropdown-toggle" type="button" id="iconDropdown" data-bs-toggle="dropdown"
                aria-expanded="false">
                Pick an icon
              </button>
              <ul class="dropdown-menu p-3">
                <input type="hidden" id="selectedIcon" name="selectedIcon">
                <div class="row">
                  <li class="col-4">
                    <button class="dropdown-item align-items-center" data-icon="bi bi-archive">
                      <i class="bi bi-archive"></i>
                    </button>
                  </li>
                  <li class="col-4">
                    <button class="dropdown-item align-items-center" data-icon="bi bi-bank">
                      <i class="bi bi-bank"></i>
                    </button>
                  </li>
                  <li class="col-4">
                    <button class="dropdown-item align-items-center" data-icon="bi bi-at">
                      <i class="bi bi-at"></i>
                    </button>
                  </li>
                  <li class="col-4">
                    <button class="dropdown-item align-items-center" data-icon="bi bi-bell-fill">
                      <i class="bi bi-bell-fill"></i>
                    </button>
                  </li>
                  <li class="col-4">
                    <button class="dropdown-item align-items-center" data-icon="bi bi-broadcast-pin">
                      <i class="bi bi-broadcast-pin"></i>
                    </button>
                  </li>
                  <li class="col-4">
                    <button class="dropdown-item align-items-center" data-icon="bi bi-briefcase">
                      <i class="bi bi-briefcase"></i>
                    </button>
                  </li>
                  <li class="col-4">
                    <button class="dropdown-item align-items-center" data-icon="bi bi-command">
                      <i class="bi bi-command"></i>
                    </button>
                  </li>
                  <li class="col-4">
                    <button class="dropdown-item align-items-center" data-icon="bi bi-envelope-open">
                      <i class="bi bi-envelope-open"></i>
                    </button>
                  </li>
                </div>
              </ul>
              <div class="my-3">
                <label for="selectedValue" class="form-label">Selected Icon:</label>
                <input type="text" class="form-control" id="selectedValue" placeholder="No icon selected" readonly>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-primary" id="addCatBtn">Save</button>
            <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Cancel</button>
          </div>
        </div>
      </div>
    </div>
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div id="liveToast" class="toast align-items-center text-success" role="alert" aria-live="assertive"
        aria-atomic="true">
        <div class="toast-header">
          <i class="bi-error"></i>
          <strong class="me-auto" id="toast-title"></strong>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
        </div>
      </div>
    </div>
  </main>
  <script type="module" src="/index.js"></script>

</body>

</html>
