<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="./css/custom.css">
  <title>Pass saver - New site</title>
</head>

<body class="container">
  <h1 id="pageTitle" class="text-center my-4">New Site</h1>
  <div class="form-control">
    <div class="mb-3">
      <label for="url" class="form-label">Url:</label>
      <input type="url" class="form-control" id="url">
    </div>
    <div class="mb-3">
      <label for="name" class="form-label">Name:</label>
      <input type="text" class="form-control" id="name">
    </div>
    <div class="mb-3">
      <label for="user" class="form-label">User:</label>
      <input type="text" class="form-control" id="username">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password:</label>
      <div class="input-group">
        <input type="password" class="form-control" id="password" placeholder="Enter your password">
        <button type="button" id="togglePassword" class="btn btn-outline-secondary">
          <i class="bi bi-eye-slash"></i>
        </button>
      </div>
      <button class="btn btn-outline-primary mt-3" id="autogenPwd">Auto Generate</button>
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Description:</label>
      <textarea class="form-control" id="description" rows="3"></textarea>
    </div>
    <button class="btn btn-outline-primary" id="submitButton">Save</button>
    <a class="btn btn-outline-danger" href="/">Cancel</a>
  </div>
</body>

<script type="module" src="/newsite.js"></script>

</html>
